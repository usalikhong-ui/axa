<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>勇闖天下</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container" class="game-container bg-hub">
        <div id="vfx-container"></div>
        <div id="game-window" class="game-window">

            <div id="start-screen" class="flex flex-col items-center justify-center h-full text-center fade-in">
                <div class="scrollable-content flex flex-col items-center justify-center w-full">
                    <h1 class="title-text mb-2">勇闖天下</h1>
                    <p class="text-gray-400 text-lg mb-12">版本 2.0</p>
                    <div class="space-y-4 w-full max-w-xs">
                        <button id="start-game-btn" class="menu-button w-full py-3 rounded-lg font-bold text-xl">開始遊戲</button>
                        <button id="load-game-btn" class="menu-button w-full py-3 rounded-lg font-bold text-xl">再續前緣</button>
                        <button id="show-author-btn" class="menu-button w-full py-3 rounded-lg font-bold text-xl">查看作者</button>
                    </div>
                </div>
            </div>

            <div id="char-select-screen" class="hidden flex-col h-full fade-in">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-4 flex-shrink-0">選擇你的職業</h2>
                <div id="char-cards-container" class="scrollable-content grid grid-cols-1 md:grid-cols-2 gap-4 p-1"></div>
                <div class="text-center mt-4 flex-shrink-0">
                    <button id="confirm-char-btn" class="menu-button w-full max-w-xs py-3 rounded-lg font-bold text-xl hidden">確認</button>
                </div>
            </div>
            
            <div id="story-screen" class="hidden flex-col justify-center items-center h-full fade-in">
                 <h2 id="story-title" class="text-3xl md:text-4xl font-bold text-center mb-6 flex-shrink-0"></h2>
                 <div id="story-text" class="scrollable-content text-base md:text-lg text-gray-300 max-w-2xl mx-auto leading-relaxed text-center p-4 bg-black bg-opacity-20 rounded-lg"></div>
                 <button id="continue-to-game-btn" class="menu-button w-48 py-3 rounded-lg font-bold text-xl mt-8 flex-shrink-0">繼續旅程</button>
            </div>

            <div id="hub-screen" class="hidden flex flex-col md:flex-row gap-4 h-full fade-in overflow-hidden">
                <div id="player-and-quest-status-container" class="md:w-1/3 bg-black bg-opacity-20 p-4 rounded-lg flex flex-col min-h-0">
                </div>
                 <div id="hub-main-content" class="flex-grow bg-black bg-opacity-20 p-4 rounded-lg flex flex-col justify-center items-center overflow-y-auto min-h-0"></div>
            </div>
            
            <div id="combat-screen" class="hidden flex flex-col h-full fade-in">
                <div id="combat-enemy-area" class="h-2/5 flex flex-wrap justify-center content-center gap-2 md:gap-4 p-2 md:p-4 overflow-y-auto"></div>
                <div id="turn-order-bar" class="h-[40px] flex-shrink-0 flex items-center gap-2 p-2 bg-black/30 rounded"></div>
                <div id="combat-log-area" class="h-1/5 p-2 flex-shrink-0">
                    <div id="combat-log-box" class="log-box h-full"></div>
                </div>
                <div class="h-2/5 grid grid-cols-3 gap-2 md:gap-4 flex-shrink-0">
                     <div id="combat-player-area" class="col-span-1 p-2 flex flex-col justify-center items-center"></div>
                    <div id="combat-action-area" class="col-span-2 p-2 grid grid-cols-2 grid-rows-2 gap-2">
                         <button data-action="attack" class="menu-button text-base md:text-lg font-bold">普通攻擊</button>
                         <button data-action="skills" class="menu-button text-base md:text-lg font-bold">技能</button>
                         <button data-action="inventory" class="menu-button text-base md:text-lg font-bold">道具</button>
                         <button data-action="run" class="menu-button text-base md:text-lg font-bold">逃跑</button>
                    </div>
                </div>
            </div>
            
            <div id="shop-screen" class="hidden flex-col h-full fade-in">
                 <div class="flex-shrink-0 flex items-center justify-between p-4 bg-black bg-opacity-30 rounded-t-lg">
                    <h2 class="text-3xl md:text-4xl font-bold">冒險者商店</h2>
                     <button id="shop-close-btn" class="menu-button px-4 py-2 rounded-lg font-bold text-xl">返回</button>
                 </div>
                 <div class="flex-grow modal-scrollable p-4 space-y-4">
                    <div id="shop-items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                 </div>
            </div>
            
            <div id="codex-modal" class="hidden modal-backdrop">
                <div class="modal-content md:min-w-[600px] md:max-w-[800px]">
                    <h3 class="text-2xl font-bold mb-4">冒險圖冊</h3>
                    <div class="flex border-b-2 border-gray-700 mb-4">
                         <button data-tab="monsters" class="codex-tab-button flex-1 py-2 active">怪物 <span id="codex-monsters-count"></span></button>
                        <button data-tab="items" class="codex-tab-button flex-1 py-2">道具 <span id="codex-items-count"></span></button>
                        <button data-tab="weapons" class="codex-tab-button flex-1 py-2">武器 <span id="codex-weapons-count"></span></button>
                         <button data-tab="armors" class="codex-tab-button flex-1 py-2">裝備 <span id="codex-armors-count"></span></button>
                    </div>
                    <div id="codex-content" class="modal-scrollable"></div>
                    <div class="flex justify-end gap-4 mt-6">
                         <button id="codex-close-btn" class="menu-button px-6 py-2 rounded-lg">關閉</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <div id="modal-container" class="hidden"></div>

    <script type="module" src="script.js?v=2.0"></script>
</body>
</html>
